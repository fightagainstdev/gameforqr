<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天际猎杀 - 游戏介绍</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 背景特效 -->
        <div class="background-effects">
            <div class="particles"></div>
            <div class="grid-lines"></div>
        </div>

        <!-- 导航栏 -->
        <nav class="game-nav">
            <a href="games.html" class="nav-btn">
                <span>返回游戏列表</span>
            </a>
            <h1 class="game-title">游戏介绍</h1>
        </nav>

        <!-- 游戏介绍内容 -->
        <main class="game-intro-content">
            <div class="intro-layout">
                <!-- 左侧游戏信息 -->
                <div class="game-info">
                    <!-- 游戏图片 -->
                    <div class="intro-game-image">
                        <img src="war.png" alt="天际猎杀">
                    </div>
                    
                    <!-- 游戏名称 -->
                    <h1 class="intro-game-title">天际猎杀</h1>
                    
                    <!-- 游戏介绍 -->
                    <div class="game-description">
                        <p>一款基于二战时期中国英勇杀敌的真实故事改编的单键射击游戏。</p>
                    </div>

                    <!-- 操作方式 -->
                    <div class="controls-section">
                        <h2>操作方式</h2>
                        
                        <!-- 手机端操作 -->
                        <div class="control-group">
                            <h3>手机端</h3>
                            <p>点击射击</p>
                            <p>按住拉升</p>
                        </div>

                        <!-- 电脑端操作 -->
                        <div class="control-group">
                            <h3>电脑端</h3>
                            <p>点击射击</p>
                            <p>按住拉升</p>
                        </div>
                    </div>

                    <!-- 你的任务 -->
                    <div class="controls-section">
                        <h2>你的任务</h2>
                        <p>生存下来并击沉敌舰</p>
                    </div>

                    <!-- 技巧提示 -->
                    <div class="controls-section">
                        <h2>技巧提示</h2>
                        <ul class="game-instructions">
                            <li>有节奏地点击屏幕可发射大量子弹</li>
                            <li>阻拦气球需要三次攻击才能击落。它们的缆绳很危险</li>
                            <li>击沉敌舰的速度越快，得分越高</li>
                        </ul>
                    </div>
                </div>

                <!-- 右侧开始游戏按钮 -->
                <div class="start-game-section">
                    <a href="https://fightagainstdev.github.io/qrwar" target="_blank" class="start-game-btn">
                        <span class="btn-text">开始游戏</span>
                        <div class="btn-glow"></div>
                    </a>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; 2025 Lumin Game Platform. All rights reserved.</p>
            <p>商业合作email +zhegeshijietailuan@126.com</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
