<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夺命快线 - 游戏介绍</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 背景特效 -->
        <div class="background-effects">
            <div class="particles"></div>
            <div class="grid-lines"></div>
        </div>

        <!-- 导航栏 -->
        <nav class="game-nav">
            <a href="games.html" class="nav-btn">
                <span>返回游戏列表</span>
            </a>
            <h1 class="game-title">游戏介绍</h1>
        </nav>

        <!-- 游戏介绍内容 -->
        <main class="game-intro-content">
            <div class="intro-layout">
                <!-- 左侧游戏信息 -->
                <div class="game-info">
                    <!-- 游戏图片 -->
                    <div class="intro-game-image">
                        <img src="fast.png" alt="夺命快线">
                    </div>

                    <!-- 游戏名称 -->
                    <h1 class="intro-game-title">夺命快线</h1>

                    <!-- 游戏介绍 -->
                    <div class="game-description">
                        <p>夺命快线是一款赛道竞速游戏，你需要通过拾取加速道具来保持高速。尽可能保持高速，但不要超过 12。否则，你的速度反而会下降。</p>
                        <p>击败 4 位对手，尽情享受迷幻的视觉效果和轻松的音乐吧！</p>
                    </div>
                </div>

                <!-- 右侧开始游戏按钮 -->
                <div class="start-game-section">
                    <a href="https://fightagainstdev.github.io/qrfast" target="_blank" class="start-game-btn">
                        <span class="btn-text">开始游戏</span>
                        <div class="btn-glow"></div>
                    </a>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; 2025 Lumin Game Platform. All rights reserved.</p>
            <p>商业合作email +zhegeshijietailuan@126.com</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
