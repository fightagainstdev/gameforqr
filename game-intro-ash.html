    <div class="container">
        <!-- 背景特效 -->
        <div class="background-effects">
            <div class="particles"></div>

        </div>

            <a href="games.html" class="nav-btn">

                <!-- 左侧游戏信息 -->

                    <div class="game-description">
                        <p>你漫无目的地游荡，最终来到了笨猫村。你的突然出现让村民们想起了几十年前那场与猫有关的事件，但你的影响力很快便盖过了他们的惊恐。当异界灰烬从天而降时，你开始着手准备。</p>
                        <p>在这款像素风资源模拟游戏中，用键盘操控，与时间赛跑吧！</p>
                    </div>
                </div>

                    <a href="https://fightagainstdev.github.io/qrash" target="_blank" class="start-game-btn">
