<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曲睿爱猫 - 游戏介绍</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 背景特效 -->
        <div class="background-effects">
            <div class="particles"></div>
            <div class="grid-lines"></div>
        </div>

        <!-- 导航栏 -->
        <nav class="game-nav">
            <a href="games.html" class="nav-btn">
                <span>返回游戏列表</span>
            </a>
            <h1 class="game-title">游戏介绍</h1>
        </nav>

        <!-- 游戏介绍内容 -->
        <main class="game-intro-content">
            <div class="intro-layout">
                <!-- 左侧游戏信息 -->
                <div class="game-info">
                    <!-- 游戏图片 -->
                    <div class="intro-game-image">
                        <img src="cool.png" alt="曲睿爱猫">
                    </div>
                    
                    <!-- 游戏名称 -->
                    <h1 class="intro-game-title">曲睿爱猫</h1>
                    
                    <!-- 游戏介绍 -->
                    <div class="game-description">
                        <p>一个关于猎猫的精彩故事</p>
                        <p>游戏的目标是生存10分钟，期间你将经历战斗、升级、收集宝箱，最终迎来浪漫的结局💕</p>
                        <p>祝您游戏愉快！</p>
                    </div>

                    <!-- 操作方式 -->
                    <div class="controls-section">
                        <h2>操作方式</h2>
                        
                        <!-- 手机端操作 -->
                        <div class="control-group">
                            <h3>手机端</h3>
                            <p>使用触摸屏虚拟摇杆移动，点击即可升级</p>
                        </div>

                        <!-- 电脑端操作 -->
                        <div class="control-group">
                            <h3>电脑端</h3>
                            <p>使用鼠标或键盘移动</p>
                            <div class="keyboard-controls">
                                <div class="key-row">
                                    <div class="key key-w">W</div>
                                </div>
                                <div class="key-row">
                                    <div class="key key-a">A</div>
                                    <div class="key key-s">S</div>
                                    <div class="key key-d">D</div>
                                </div>
                                <div class="key-row">
                                    <div class="key key-up">↑</div>
                                </div>
                                <div class="key-row">
                                    <div class="key key-left">←</div>
                                    <div class="key key-down">↓</div>
                                    <div class="key key-right">→</div>
                                </div>
                            </div>
                            <p>使用鼠标或键盘选择升级</p>
                            <div class="keyboard-controls">
                                <div class="key-row">
                                    <div class="key key-1">1</div>
                                    <div class="key key-2">2</div>
                                    <div class="key key-3">3</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧开始游戏按钮 -->
                <div class="start-game-section">
                    <a href="https://fightagainstdev.github.io/qrgame" target="_blank" class="start-game-btn">
                        <span class="btn-text">开始游戏</span>
                        <div class="btn-glow"></div>
                    </a>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; 2025 Lumin Game Platform. All rights reserved.</p>
            <p>商业合作email +zhegeshijietailuan@126.com</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
