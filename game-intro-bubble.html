<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡沫经济 - 游戏介绍</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 背景特效 -->
        <div class="background-effects">
            <div class="particles"></div>
            <div class="grid-lines"></div>
        </div>

        <!-- 导航栏 -->
        <nav class="game-nav">
            <a href="games.html" class="nav-btn">
                <span>返回游戏列表</span>
            </a>
            <h1 class="game-title">游戏介绍</h1>
        </nav>

        <!-- 游戏介绍内容 -->
        <main class="game-intro-content">
            <div class="intro-layout">
                <!-- 左侧游戏信息 -->
                <div class="game-info">
                    <!-- 游戏图片 -->
                    <div class="intro-game-image">
                        <img src="bubble.png" alt="泡沫经济">
                    </div>

                    <!-- 游戏名称 -->
                    <h1 class="intro-game-title">泡沫经济</h1>

                    <!-- 游戏介绍 -->
                    <div class="game-description">
                        <p>在这场冒险中，克服重重障碍，躲避敌人（XIII）泡泡，最终抵达终点！</p>
                    </div>

                    <!-- 操作说明 -->
                    <div class="controls-section">
                        <h2>操作说明</h2>
                        <ul class="game-instructions">
                            <li>按住手指或鼠标即可给泡泡充气</li>
                            <li>泡泡储存的压力越大，上升得越高</li>
                            <li>压力超过 13 时，泡泡会爆裂 🫧💥</li>
                            <li>松开手指或鼠标即可释放压力</li>
                            <li>压力过低时，泡泡会下落</li>
                            <li>泡泡可以吸附物体来前后移动</li>
                            <li>吸附在地面上前进</li>
                            <li>吸附在天花板上后退</li>
                        </ul>
                    </div>
                </div>

                <!-- 右侧开始游戏按钮 -->
                <div class="start-game-section">
                    <a href="https://fightagainstdev.github.io/qrbubble" target="_blank" class="start-game-btn">
                        <span class="btn-text">开始游戏</span>
                        <div class="btn-glow"></div>
                    </a>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; 2025 Lumin Game Platform. All rights reserved.</p>
            <p>商业合作email +zhegeshijietailuan@126.com</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
